<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Inbox Email</title>
        <style>
            body{
                background-image: url("bg1.jpg");
                background-size: cover;
                background-color: lightgray;
                text-align: center;
            }
        </style>    
    </h:head>
    <body>
        <h:form>
            <h1>Welcome to your inbox email, #{login.theLoginAccount.name}</h1>
            <p>Number of emails: #{login.theLoginAccount.inboxEmail.size()}</p>
            <p> <h:dataTable id="inbox" style="width: 70%; margin-left: 20%; margin-right: 20%"
                             rows="#{login.theLoginAccount.inboxEmail.size()}"
                         value="#{login.theLoginAccount.inboxEmail}" var="emailObj">
                    <h:column>
                        <f:facet name="header">Sender</f:facet>
                        #{emailObj.senderName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:commandLink value="#{emailObj.title}" action="#{login.theLoginAccount.getEmailbyID(emailObj.id)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date Time</f:facet>
                        #{emailObj.dateTime}
                    </h:column>
            </h:dataTable>
            </p>
            <p>
                <h:commandButton value="Back to Welcome Page" id="submit" action="welcome.xhtml" />
            </p>
        </h:form>
    </body>
</html>
